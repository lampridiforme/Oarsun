<html>
    <head>
        <title>Birdwatching Simulator X000</title>
        <link href="css/birdwatch.css" rel="stylesheet" type="text/css"/>
        <script src="js/HackTimer.js" type="text/javascript"></script>
        <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
        <script src="js/birdwatch.js" type="text/javascript"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="left">
            <div class="stats">
                <p class="statstitle title">
                    Stats
                </p>
                <p class="totalcount">
                    0 birds seen (0 unique)
                </p>
                <p class="rate">
                    Attracting 0 birds per second
                </p>
            </div>
            <div class="fieldjournal">
                <p class="fieldjournaltitle title">
                    Field Journal
                </p>
                <div class="fieldjournalentries">
                    <ul>
                        <li>
                            Pigeon
                        </li>
                    </ul>
                </div>
                <div class="fieldjournalpage">
                    <p class="entryclose">
                        X
                    </p>
                    <p class="entryimage">
                        <img src="" alt=""/>
                    </p>
                    <p class="entryinfo">
                        <!-- entry info goes here-->
                    </p>
                </div>
            </div>
        </div>
        <div class="middle">
            <p class="gametitle title">
                Birdwatcher Simulator X000
            </p>
            <p class="mainclick">
                <img src="img/birdwatch/birdseed.png" alt=""/>
            </p>
        </div>
        <div class="right">
            <p class="shoptitle title">
                Shop
            </p>
            <div class="shopcontents">
                <div class="shopitem1">
                    <div class="shopitem1image">
                        <img src="img/birdwatch/feeder.png" alt=""/>
                    </div>     
                    <div class="shopitem1info">
                        <p class="shopitem1title itemtitle">
                            Bird Feeder
                        </p>
                        <p class="shopitem1desc">
                            Attracts .5 birds per second
                        </p>
                        <p class="shopitem1price">
                            Costs 10
                        </p>
                        <p class="shopitem1quantity">
                            You have none
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="hidden">
            <p class="pigeon">
                Pigeons are cool!
            </p>
        </div>
    </body>
</html>
