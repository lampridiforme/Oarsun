<html>
    <head>
        <title>Birdwatching Simulator X000</title>
        <link href="css/birdwatch.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
        <script src="js/birdwatch.js" type="text/javascript"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="left">
            <div class="stats">
                <p class="totalcount">
                    Total number of X created goes here (X unique).
                </p>
                <p class="rate">
                    N X being made per second.
                </p>
            </div>
            <div class="fieldjournal">
                Field journal goes here.
            </div>
        </div>
        <div class="middle">
            <!--<div class="hidden fieldjournalpage">
                Hidden content for each journal entry.
            </div>-->
            <p class="mainclick">
                Thing that generates more X goes here.
            </p>
        </div>
        <div class="right">
            <p class="shoptitle">
                Shop.
            </p>
            <div class="shopcontents">
                <div class="shopitem1">
                    <p class="shopitem1title">
                        Item 1.
                    </p>
                    <p class="shopitem1desc">
                        Item generates N X per second. Costs M.
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
